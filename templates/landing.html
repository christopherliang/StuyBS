<!DOCTYPE=html>
<html>
    <header>
        <link rel="stylesheet" type="text/css" href="static/foundation.css">
        <style>
            .parent {
                height: 100%;
            }
            .child1 {
                position: relative;
                top: 45%;
            }
        </style>
        <title>Buying and Selling</title>
    </header>
    <body>
        <center>
            <div class="parent">
                <div class="child1">
                <div class="row">
                    <div class="small-4 medium-4 large-4 columns">
                        <form action="login" method="post">
                            <label> Username
                            <br>
                                <input type="text" id="username" placeholder="Enter your username">
                            </label>
                            <br>
                            <label> Password
                            <br>
                                <input type="password" id="password" placeholder="Enter your password">
                            </label>
                            <br>
                            <input id="button" type="submit" class="button" value="Login">
                        </form>
                        {{loginerror}}
                    </div>
                    <div class="small-4 medium-4 large-4 columns" id="child">
                        <marquee behavior="alternate" width="350" height="150" direction="down">
                            <marquee behavior="alternate">
                                <h1>StuyBS</h1>
                            </marquee>
                        </marquee>
                    </div>
                    <div class="small-4 medium-4 large-4 columns">
                        <form action="register" method="post">
                            <label> Username
                            <br>
                                <input type="text" id="r_username" placeholder="Enter a username">
                            </label>
                            <br>
                            <label> Password
                            <br>
                                <input type="password" id="r_password" placeholder="Enter a password">
                            </label>
                            <br>
                            <label> Retype Password
                            <br>
                                <input type="password" id="r_password2" placeholder="Re-enter password">
                            </label>
                            <br>
                            <input id="button" type="submit" class="button" value="Register">
                        </form>
                    </div>
                </div>
            </div>
            <div id="footer">
            </div>
        </center>
    </body>
</html>
