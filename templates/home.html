<!DOCTYPE=html>
<html>
    <header>
        <style>
            .parent {
                height: 100%;
            }
            .child1 {
                position: relative;
                top: 45%;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="/static/css/foundation.min.css">
		<script src="/static/js/vendor/modernizr.js"></script>
        <title>Buying and Selling</title>
    </header>
    {% if 'n' not in session %}
    <body>
        <center>
            <div class="parent">
                <div class="child1">
                <div class="row">
                    <div class="small-4 medium-4 large-4 columns">
                        <form method="POST">
                            <label> Username
                            <br>
                                <input type="text" name="username" placeholder="Enter your username">
                            </label>
                            <label> Password
                            <br>
                                <input type="password" name="password" placeholder="Enter your password">
                            </label>
                            <br>
                            <input name="button" type="submit" class="button" value="Login">
                        </form>
                        {{loginerror}}
                    </div>
                    <div class="small-4 medium-4 large-4 columns" id="child">
                        <marquee behavior="alternate" width="350" height="150" direction="down">
                            <marquee behavior="alternate">
                                <h1>StuyBS</h1>
                            </marquee>
                        </marquee>
                    </div>
                    <div class="small-4 medium-4 large-4 columns">
                        <form method="POST">
                            <label> Username
                            <br>
                                <input type="text" name="r_username" placeholder="Enter a username">
                            </label>
                            <label> Password
                            <br>
                                <input type="password" name="r_password1" placeholder="Enter a password">
                            </label>
                            <label> Retype Password
                            <br>
                                <input type="password" name="r_password2" placeholder="Re-enter password">
                            </label>
                            <br>
                            <input name="button" type="submit" class="button" value="Register">
                        </form>
                        {{registererror}}
                    </div>
                </div>
            </div>
            <div id="footer">
            </div>
        </center>
    </body>
{% else %}
    {% if 'n' in session %}
    <body>
    <nav class="top-bar" >
        <ul class="title-area">
            <li class="name">
				<h1><a href="#">StuyBS</a></h1>
			</li>
        </ul>
        
        <section class="top-bar-section">
            <!-- Right Nav Section -->
            <ul class="right">
                <li class="active"><a href="/sales">All Items</a></li>
                <li class="active"><a href="/post">Sell Item</a></li>
				<li class="active"><a href="/profile">Profile</a></li>
                <li class="active"><a href="/logout">Logout</a></li>
            </ul>
        </section>
    </nav>
        <center>
            Welcome {{session['n']}}
        <center>
		<script src="/static/js/vendor/jquery.min.js"></script>
		<script src="/static/js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>
    </body>
    {% else %}
    <center>I don't think you belong here...</center>
    {% endif %}
